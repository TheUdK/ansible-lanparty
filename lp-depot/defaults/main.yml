---
depot_sites:
  - steam
  - blizzard
  - origin
  - riot

depot_resolvers:
  - 8.8.8.8
  - 4.2.2.2

depot_path: /var/lib/nginx
depot_logdir: /var/log/depot
depot_logrotate_size: 200M

filebeat:
  depot:
    type: nginx-access
    files:
      - "{{ depot_logdir }}/*/*.log"

